name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - &checkout
        uses: actions/checkout@v4
      - &setup-python
        name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      # actions/cache restores the cache immediately if found.
      # If not found, it automatically saves the cache at the end of the job (post-run).
      - &cache-venv
        name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: venv
          key: venv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements-dev.txt') }}
      - name: Install dependencies
        run: make install-dev

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-python
      - *cache-venv
      - name: Run Linter
        run: make lint

  type-check:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-python
      - *cache-venv
      - name: Run Type Checker
        run: make type-check

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-python
      - *cache-venv
      - name: Run Tests
        run: make test
